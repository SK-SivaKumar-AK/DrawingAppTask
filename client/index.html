<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Real-time Drawing App</title>
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>

    <h1>Drawing App</h1>
    <div id="clientCount"></div>
    <div id="clientID"></div>
    
    <div class="container">
        <div id="toolbar">
            <div class="tool">
                <label for="color-picker">Brush Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="tool">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="10" value="2">
            </div>
            <div class="tool">
                <button id="resetBtn">Reset Canvas</button>
            </div>
        </div>
        <canvas id="canvas" width="800" height="550"></canvas>
        <p>Note: Please open desktop view in mobile.</p>
    </div>

    <script src="script.js?v=1.3"></script>

</body>
</html>
